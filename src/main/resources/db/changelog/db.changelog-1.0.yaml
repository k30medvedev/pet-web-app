databaseChangeLog:
- changeSet:
    id: 0001
    author: kirill.medvedev
    changes:
    - createTable:
        tableName: employee
        columns:
        - column:
            autoIncrement: true
            constraints:
              primaryKey: true
              primaryKeyName: account_pkey
            name: id
            type: bigint
        - column:
            name: first_name
            type: TEXT
        - column:
            name: last_name
            type: TEXT
        - column:
            name: department_id
            type: INTEGER
        - column:
            name: job_title
            type: TEXT
        - column:
            name: gender
            type: TEXT
        - column:
            name: date_of_birth
            type: DATE
        - column:
              name: password
              type: VARCHAR(128)

