/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id "org.springframework.boot" version "2.4.3"
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
    id "com.gorylenko.gradle-git-properties" version "2.2.1"
    id 'idea'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'jakarta.validation:jakarta.validation-api:3.0.2'
    implementation 'org.assertj:assertj-core:3.23.1'
    implementation 'org.liquibase:liquibase-core:4.14.0'
    implementation 'org.springframework.boot:spring-boot-starter-activemq:2.7.2'
    implementation 'org.springframework:spring-jms:5.3.22'
    implementation 'org.apache.activemq:activemq-broker:5.17.0'
    implementation 'org.messaginghub:pooled-jms:3.0.0'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'io.springfox:springfox-swagger2:3.0.0'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.9'
    implementation 'io.springfox:springfox-swagger-ui:3.0.0'
    implementation 'org.springframework.boot:spring-boot-devtools:2.7.2'
    implementation 'org.modelmapper:modelmapper:3.1.0'
    runtimeOnly 'org.postgresql:postgresql:42.3.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.2'
    testImplementation(platform('org.junit:junit-bom:5.7.1'))
    testImplementation('org.junit.jupiter:junit-jupiter')
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation 'org.testcontainers:testcontainers:1.17.3'
    testImplementation 'org.testcontainers:junit-jupiter:1.17.3'
    testImplementation 'org.testcontainers:postgresql:1.17.3'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.6.28'
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.28'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.7.2'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    implementation 'org.modelmapper:modelmapper:3.1.0'
}

group = 'com.mastery'
version = 'web-app'
description = 'task'
java.sourceCompatibility = JavaVersion.VERSION_16


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


gitProperties {
    gitPropertiesName = "git.properties"
    keys = ['git.commit.id']
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
